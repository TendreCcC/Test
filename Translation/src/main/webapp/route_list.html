<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>黑马旅游-搜索</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jqPaginator.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/getParameter.js"></script>
    <script src="js/jqPaginator.js"></script>


</head>
<body>
<!--引入头部-->
<div id="header"></div>
    <div class="page_one">
        <div class="contant">
            <div class="crumbs">
                <img src="images/search.png" alt="">
                <p>黑马旅行><span>搜索结果</span></p>
            </div>
            <div class="xinxi clearfix">
                <div class="left">
                    <div class="header">
                        <span>商品信息</span>
                        <span class="jg">价格</span>
                    </div>
                    <ul id="RouteBean">


                    </ul>
                    <div class="page_num_inf">

                    </div>
                    <div class="pageNum">
                        <ul  class="pagination">

                        </ul>

                    </div>
                </div>
                <div class="right">
                    <div class="top">
                        <div class="hot">HOT</div>
                        <span>热门推荐</span>
                    </div>
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--引入头部-->
    <div id="footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
</body>
<script type="text/javascript">
    $(function () {
        let cid = getParameter("cid");
        //ChagePage(cid,1);
        ChagePagername(cid,1,"");
    });

    function ChagePage(cid,page) {
     $.get({
         url:"route",
         data:{
             action:"FindAll",
             cid:cid,
             page:page
         },
         dataType:"json",
         success:function (json) {
             let html=``;
             let routes = json.list;
             for (let route of routes) {
                 html+=`<li>
                 <div class="img"><img src="${route.rimage}" alt=""></div>
                     <div class="text1">
                     <p>${route.rname}</p>
                     <br/>
                     <p>${route.routeIntroduce}</p>
                 </div>
                 <div class="price">
                     <p class="price_num">
                     <span>&yen;</span>
                 <span>${route.price}</span>
                 <span>起</span>
                 </p>
                 <p><a href="${route.rid}">查看详情</a></p>
                 </div>
                 </li>`;
             }
             $("#RouteBean").html(html);
             $("div.page_num_inf").html(`<i></i> 共 <span>${json.pages}</span>页<span>${json.total}</span>条`)
            /* 分页的插件*/
             $("ul.pagination").jqPaginator({
                   totalCounts:json.pages,
                    pageSize:json.pageSize,
                 currentPage:json.pageNum,
                 onPageChange: function (num,type) {
                       if (type=="change"){
                           ChagePage(cid,num);
                       }
                 }
             });
         }

     });

    }


    function ChagePagername(cid,page,rname) {
        $.get({
            url:"route",
            data:{
                action:"FindByrname",
                cid:cid,
                page:page,
                rname:rname
            },
            dataType:"json",
            success:function (json) {
                let html=``;
                let routes = json.list;
                /*因为返回回来的是一个list集合 所以这里用它进行遍历*/
                for (let route of routes) {
                    html+=`<li>
                 <div class="img"><img src="${route.rimage}" alt=""></div>
                     <div class="text1">
                     <p>${route.rname}</p>
                     <br/>
                     <p>${route.routeIntroduce}</p>
                 </div>
                 <div class="price">
                     <p class="price_num">
                     <span>&yen;</span>
                 <span>${route.price}</span>
                 <span>起</span>
                 </p>
                 <p><a href="route_detail.html?rid=${route.rid}">查看详情</a></p>
                 </div>
                 </li>`;
                }
                $("#RouteBean").html(html);
                $("div.page_num_inf").html(`<i></i> 共 <span>${json.pages}</span>页<span>${json.total}</span>条`)
                /* 分页的插件*/
                $("ul.pagination").jqPaginator({
                    totalCounts:json.pages,
                    pageSize:json.pageSize,
                    currentPage:json.pageNum,
                    onPageChange: function (num,type) {
                        if (type=="change"){
                            ChagePagername(cid,num,rname);
                        }
                    }
                });
            }

        });

    }
</script>
</html>
