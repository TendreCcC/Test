<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <!--注册表单-->
            <form id="registerForm">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="code" height="32px" style="cursor: pointer" id="Pic">
                        </td>
                       <!-- code是服务器的地址获取验证码-->
                    </tr>
                    <script type="text/javascript">
                        $("#Pic").click(function () {
                        $(this).attr("src","code?time="+new Date().getTime())
                        });
                    </script>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="button" id="btnReg" class="submit" value="注册" style="cursor: pointer">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
<script type="text/javascript">
    $("#btnReg").click(function () {
      if(checkUsername()&&checkBirthday()){
         let param = $("#registerForm").serialize();//这里是表单里的所有数据,以键值对形式
         $.post( {
            url:"user",//servlet的地址
             data:param, //传给服务器的参数 (也就是表单里所有的数据)
             success:function (result) {   //服务器传过来的参数做对比如果是true则跳转到注册成功的页面,如果false则在后面显示失败的数据
              if (result=="success"){
                  location.href="register_ok.html"
              }else {
                      $("#Pic").attr("src", "code?time=" + new Date().getTime());
                  $("#msg").text(result)
                  $("#check").select();
              }
             }
         })
      }
    })

    /**
     * 判断用户名是否按照所指定的正则
     * @returns {boolean}
     */
    function checkUsername() {
      let v=/^[a-zA-Z]\w{5,17}$/;
    let val = $("#username").val();
    if(v.test(val)){
        $("#msg").text("");
        return true;
    }else {
        $("#msg").text("用户名格式错误");
        return false;
    }
}

    function checkBirthday() {
       let val = $("#birthday").val();
       if(val!=""){
           $("#msg").text("");
           return true;
       }else {
           $("#msg").html("生日为空")
           return  false;
       }
    }

</script>
</body>
</html>
